<div>
    <div v-if="loading">
        loading...
    </div>
    <table v-else>
        <tbody>
        <tr>
            <th colspan="1" style="border: white"></th>
            <th colspan="5"  style="border-left: 2px solid #000;" v-for="shop in shopNames">
                {{ shop }}
            </th>
        </tr>
        <tr>
            <th>Size</th>
            <template v-for="shop in shopNames">
            <th style="border-left: 2px solid #000;">Buy</th>
            <th>Buy for 10+</th>
            <th>Sell</th>
            <th>Mark-up</th>
            <th>Mark-up for 10+</th>
            </template>
        </tr>
        <tr v-for="productType in productTypes">
            <td>{{ productType.size }}</td>
            <template v-for="shop in shopNames">
                <td style="border-left: 2px solid #000;">{{ GetBuyPrice(productType, shop)?.toFixed(0) }}</td>
                <td>{{ GetBuyFor10Price(productType, shop)?.toFixed(0) ?? '-' }}</td>
                <td>{{ GetSellPrice(productType, shop)?.toFixed(0) }}</td>
                <td>{{ GetMarkup(productType, shop)?.toFixed(2) }}</td>
                <td>{{ GetMarkupFor10(productType, shop)?.toFixed(2) ?? '-' }}</td>
            </template>
        </tr>
        </tbody>
    </table>
</div>
